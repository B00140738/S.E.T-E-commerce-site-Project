<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <aside style="padding-bottom: 50px;">
            <nav>
                <h1>Signup</h1>
                <a href="/index.html">Home</a> <br>
                <a href="login.html">Login</a> <br>
                <a href="signup.html">Signup</a>
            </nav>
        </aside>
        
        <article>
            <form>
                <label for="userName">Username :</label><br>
                <input type="text" id="userName" name="userName"><br>

                <label for="userEmail">E-mail :</label><br>
                <input type="text" id="userEmail" name="userEmail"><br>

                <label for="userPhone">Phone number :</label><br>
                <input type="text" id="userPhone" name="userPhone"><br>

                <label for="userAddress">Postal code :</label><br>
                <input type="text" id="userAddress" name="userAddress"><br>

                <label for="userType">User Type :</label><br>
                <input type="radio" id="userType" name="userType">Merchant 
                <input type="radio" id="userType" name="userType">Buyer <br>

                <label for="userPass">Password:</label><br>
                <input type="text" id="userPass" name="userPass"><br>

                <input type="submit" id="signUpButton" name="signUpButton" value="Signup" >
              </form>
        </article>

        <script src="" async defer></script>
    </body>
</html>
